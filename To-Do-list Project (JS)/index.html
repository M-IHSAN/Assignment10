<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./Seven Segment.ttf">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div id="mainDiv">
        <header>
            <img class="rounded-circle" src="./4.png" alt="logo">
            <h4> KASHPAK</h4>
        </header>
        <section>
            <div id="dataIn">
                <form id="tab" action="">
                    <div class="input-group mb-3">
                        <input id="task" type="text" class="form-control" placeholder="Reminder" aria-label="Reminder"
                            aria-describedby="button-addon2">
                        <button type="button" class="btn btn-success" id="button1" onclick="cal()">Add</button>
                        <button type="button" class="btn btn-danger" id="button" onclick="remove()">Clear all</button>
                        <button type="button" class="btn btn-secondary" id="print-btn" onclick="print()">print</button>
                    </div>


                </form>


            </div>
            <h3 id="lastvalue"> </h3>
            <div id="dataDiv"> </div>
        </section>



    </div>
    <footer>

        <div>
            &#169 Kashpak
            <br>
            Muhammad Ahsan
            <br>Muhammadan.Ahsan@gmail.com
        </div>

    </footer>
    <script src="./app.js"></script>
</body>

</html>
